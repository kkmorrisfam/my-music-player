{% extends 'layout.html' %}

{% load static %}

{% block title %}
    Password
{% endblock %}

{% block content %}

    <h1>Password</h1>
    <p>Update your password...</p>  
    <form class="form-with-validation" action="/users/update_password/" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Update Password</button>
    </form>

{% endblock content %}
