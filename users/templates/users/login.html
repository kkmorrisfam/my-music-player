{% extends 'layout.html' %}

{% load static %}

{% block title %}
    User Login
{% endblock %}

{% block content %}

    <h1>User Login</h1>      
    <form class="form-with-validation" action="/users/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Login</button>
    </form>

{% endblock content %}
