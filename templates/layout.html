<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%  block title %}
            Music Player App
        {%  endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&family=IM+Fell+Double+Pica+SC&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        
            <div class="header-icon">
                <img src="static\img\hazel-z-W_lXhs-q-sI-unsplash.webp" alt="headphones image" width="400" height="260">
            </div>
        <nav>    

                <a href="/" class="nav-links">
                    <span aria-label="Library">Library</span>
                </a> | 
                <a href="/playlist" class="nav-links">
                    <span aria-label="Playlists">Playlists</span>
                </a> | 
                <a href="/about" class="nav-links">
                    <span aria-label="About">About</span>
                </a> | 
                <a href="/auth" class="nav-links">
                    <span aria-label="Login">Login</span>
                </a>
            
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
