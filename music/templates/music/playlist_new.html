{% extends 'layout.html' %}

{% load static %}

{% block title %}
    Create Playlist
{% endblock %}

{% block content %}
    <div>
        <h1>Create Playlist</h1>
        <form
          method="post"
          class="form-with-validation"
          hx-post="{% url 'music:new_playlist' %}"
          hx-target="#composer"
          hx-swap="innerHTML"
        >
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">OK</button>
        </form>
    </div>
    <div id="composer" class="partial-div"></div>
{% endblock content %}
