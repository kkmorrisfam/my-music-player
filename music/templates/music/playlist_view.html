{% extends 'layout.html' %}

{% load static %}

{% block title %}
   All Playlists
{% endblock %}

{% block content %}
    <div>
        <h1 class="sticky">{{ playlist.name }} </h1>
        <p>View all <a href="/playlist">playlists</a></p>
    </div>

    <div id="composer" 
        hx-get = "{% url 'music:playlist_composer' playlist.pk %}"
        hx-trigger="load"
        hx-swap="innerHTML">
    </div>

{% endblock content %}
